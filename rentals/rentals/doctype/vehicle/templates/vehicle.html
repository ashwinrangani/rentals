{% extends "templates/web.html" %}

{% block page_content %}
    <h1>{{ title }}</h1>
    <h2>color : {{doc.color}}</h2>
{% if doc.vehicle_image %}
    <img src="{{ doc.vehicle_image }}" />
    {%else%}
    <span>No image Available</span>
{% endif %}
<a class="btn btn-info" href="/order-a-ride/new?vehicle={{doc.name}}">Book Ride</a>

{% endblock %}

<!-- this is a sample default web page template -->
